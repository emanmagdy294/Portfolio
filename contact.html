        <button class="navbar-toggler icon-style" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse collapse-style " id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mr-5  ">

                </li>
                <li class="nav-item mr-3 ">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="text-center mt-5">
        <h1 class="py-5">Contat us</h1>

        <div class="animation pb-5">
            <a href="#HOME">
                <span class="dot"></span>
            </a>
        </div>

    </section>

    <section class="mt-5 pt-5">
        <div class="row container m-auto py-5">
            <div class="col-md-4">
                <i class=" fas fa-phone-square icons"></i><span style="font-size: 20px;">Phone</span>
                <h5>+ (231) 456 67 89</h5>
            </div>
            <div class="col-md-4">
                <i class="fas fa-envelope-square  icons"></i><span style="font-size: 20px;">Email</span>
                <h5>eman@gmail.com</h5>
            </div>
            <div class="col-md-4">
                <i class="fas fa-map-marker-alt icons"></i><span style="font-size: 20px;">Address</span>
                <h5>2621 W Pico Blvd, Los Angeles</h5>
            </div>
        </div>
    </section>

    <section class="my-5 container m-auto">
        <form class="py-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn signup">Sign in</button>
        </form>
    </section>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
